<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="assets/js/lib/jquery-3.2.0.min.js"></script>
</head>
<body>
	<div id="container">
		<h1><i class="fa fa-list-ul"></i> To-do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span class="trash"><i class="fa fa-trash"></i></span><span class="pencil"><i class="fa fa-pencil"></i></span> Wake up</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span><span class="pencil"><i class="fa fa-pencil"></i></span> Make something to eat</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span><span class="pencil"><i class="fa fa-pencil"></i></span> Code</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span><span class="pencil"><i class="fa fa-pencil"></i></span> Go to sleep</li>
			<li><span class="trash"><i class="fa fa-trash"></i></span><span class="pencil"><i class="fa fa-pencil"></i></span> Something something</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
